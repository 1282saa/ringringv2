<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Screen</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 360px;
            height: 800px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #111;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .status-bar {
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 600;
            color: rgba(255,255,255,0.8);
        }

        .call-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px 20px;
        }

        .tutor-avatar {
            width: 72px;
            height: 72px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }
        .tutor-avatar span {
            font-size: 28px;
            font-weight: 600;
            color: #111;
        }

        .tutor-name {
            font-size: 28px;
            font-weight: 600;
            color: white;
            margin-bottom: 8px;
        }

        .call-timer {
            font-size: 18px;
            color: rgba(255,255,255,0.6);
            margin-bottom: 32px;
            font-variant-numeric: tabular-nums;
        }

        .subtitle-display {
            width: 100%;
            padding: 0 20px;
            text-align: left;
        }
        .subtitle-text {
            color: white;
            font-size: 22px;
            font-weight: 500;
            line-height: 1.5;
            margin-bottom: 8px;
        }
        .subtitle-translation {
            color: rgba(255,255,255,0.6);
            font-size: 16px;
            line-height: 1.4;
        }

        .speaking-indicator {
            margin-top: 32px;
        }
        .dot-wave {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .dot-wave span {
            width: 10px;
            height: 10px;
            background: rgba(255,255,255,0.5);
            border-radius: 50%;
        }
        .dot-wave span:nth-child(3) {
            background: white;
            transform: scale(1.3);
        }

        .call-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            padding-bottom: 50px;
            gap: 30px;
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 50px;
        }

        .control-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            color: rgba(255,255,255,0.8);
        }
        .control-btn .icon {
            width: 24px;
            height: 24px;
        }
        .control-btn span {
            font-size: 12px;
        }

        .end-call-btn {
            width: 72px;
            height: 72px;
            background: #ef4444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(239,68,68,0.4);
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <span>9:41</span>
        <div style="display: flex; gap: 8px;">
            <span>WiFi</span>
            <span>100%</span>
        </div>
    </div>

    <div class="call-main">
        <div class="tutor-avatar">
            <span>E</span>
        </div>
        <h1 class="tutor-name">Emma</h1>
        <div class="call-timer">02:34</div>

        <div class="subtitle-display">
            <p class="subtitle-text">That's a great point! Can you tell me more about your experience with that?</p>
            <p class="subtitle-translation">좋은 지적이에요! 그 경험에 대해 더 말해줄 수 있나요?</p>
        </div>

        <div class="speaking-indicator">
            <div class="dot-wave">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <div class="call-controls">
        <div class="control-buttons">
            <div class="control-btn">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                    <line x1="12" y1="19" x2="12" y2="23"/>
                    <line x1="8" y1="23" x2="16" y2="23"/>
                </svg>
                <span>소리끔</span>
            </div>
            <div class="control-btn">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14"/>
                    <path d="M15.54 8.46a5 5 0 0 1 0 7.07"/>
                </svg>
                <span>스피커</span>
            </div>
            <div class="control-btn">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="2" y="6" width="20" height="12" rx="2"/>
                    <line x1="6" y1="12" x2="6" y2="12"/>
                    <line x1="10" y1="12" x2="10" y2="12"/>
                    <line x1="14" y1="12" x2="14" y2="12"/>
                    <line x1="18" y1="12" x2="18" y2="12"/>
                </svg>
                <span>모두 보기</span>
            </div>
        </div>

        <div class="end-call-btn">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="white">
                <path d="M12 9c-1.6 0-3.15.25-4.6.72v3.1c0 .39-.23.74-.56.9-.98.49-1.87 1.12-2.66 1.85-.18.18-.43.28-.7.28-.28 0-.53-.11-.71-.29L.29 13.08c-.18-.17-.29-.42-.29-.7 0-.28.11-.53.29-.71C3.34 8.78 7.46 7 12 7s8.66 1.78 11.71 4.67c.18.18.29.43.29.71 0 .28-.11.53-.29.71l-2.48 2.48c-.18.18-.43.29-.71.29-.27 0-.52-.11-.7-.28-.79-.74-1.69-1.36-2.67-1.85-.33-.16-.56-.5-.56-.9v-3.1C15.15 9.25 13.6 9 12 9z"/>
            </svg>
        </div>
    </div>
</body>
</html>
