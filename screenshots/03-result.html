<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Screen</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 360px;
            height: 800px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #fafafa;
            overflow: hidden;
        }
        .status-bar {
            height: 44px;
            background: #fafafa;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 600;
            color: #111;
        }

        .header {
            display: flex;
            justify-content: flex-end;
            padding: 8px 20px;
        }
        .close-btn {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-section {
            text-align: center;
            padding: 16px 20px 28px;
        }
        .success-icon {
            width: 72px;
            height: 72px;
            background: #111;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
        }
        .success-section h1 {
            font-size: 24px;
            font-weight: 700;
            color: #111;
            margin-bottom: 12px;
        }
        .streak-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: #111;
            color: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .stats-section {
            padding: 0 20px;
            margin-bottom: 24px;
        }
        .stats-grid {
            display: flex;
            gap: 12px;
        }
        .stat-card {
            flex: 1;
            background: #fff;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
        }
        .stat-label {
            display: block;
            font-size: 13px;
            color: #888;
            margin-bottom: 8px;
        }
        .stat-value {
            display: block;
            font-size: 28px;
            font-weight: 700;
            color: #111;
        }
        .stat-growth {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            margin-top: 8px;
            padding: 4px 10px;
            background: #e8f5e9;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            color: #2e7d32;
        }

        .quick-actions {
            padding: 0 20px;
        }
        .quick-actions h2 {
            font-size: 12px;
            font-weight: 600;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            padding-left: 4px;
        }
        .action-card {
            display: flex;
            align-items: center;
            gap: 14px;
            background: #fff;
            border-radius: 16px;
            padding: 18px;
            margin-bottom: 10px;
        }
        .action-icon {
            width: 44px;
            height: 44px;
            background: #f5f5f5;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #111;
        }
        .action-icon.analysis {
            background: #e3f2fd;
            color: #1976d2;
        }
        .action-icon.practice {
            background: #fff3e0;
        }
        .practice-badge {
            font-size: 18px;
            font-weight: 700;
            color: #e65100;
        }
        .action-content {
            flex: 1;
        }
        .action-title {
            display: block;
            font-size: 15px;
            font-weight: 600;
            color: #111;
            margin-bottom: 2px;
        }
        .action-desc {
            display: block;
            font-size: 13px;
            color: #888;
        }
        .chevron {
            color: #ccc;
        }

        .bottom-actions {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            gap: 10px;
            padding: 16px 20px 32px;
            background: #fafafa;
        }
        .secondary-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 16px;
            background: #fff;
            border-radius: 14px;
            font-size: 15px;
            font-weight: 600;
            color: #666;
        }
        .primary-btn {
            flex: 1;
            padding: 16px;
            background: #111;
            border-radius: 14px;
            font-size: 15px;
            font-weight: 600;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <span>9:41</span>
        <div style="display: flex; gap: 8px;">
            <span>WiFi</span>
            <span>100%</span>
        </div>
    </div>

    <div class="header">
        <div class="close-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#999" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"/>
                <line x1="6" y1="6" x2="18" y2="18"/>
            </svg>
        </div>
    </div>

    <div class="success-section">
        <div class="success-icon">
            <svg width="44" height="44" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                <polyline points="22 4 12 14.01 9 11.01"/>
            </svg>
        </div>
        <h1>오늘도 해냈어요!</h1>
        <div class="streak-badge">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="#fff"><path d="M12 2c-1.3 0-2.5.5-3.5 1.5L7 5v4l-3.5 4c-1.5 1.5-2 3.5-1.5 5.5 1 4 5 7 9 7s8-3 9-7c.5-2-.5-4-1.5-5.5L15 9V5l-1.5-1.5C12.5 2.5 13.3 2 12 2z"/></svg>
            <span>7일 연속 학습</span>
        </div>
    </div>

    <div class="stats-section">
        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-label">말한 단어</span>
                <span class="stat-value">156</span>
                <div class="stat-growth">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/>
                        <polyline points="17 6 23 6 23 12"/>
                    </svg>
                    <span>+23 (+17%)</span>
                </div>
            </div>
            <div class="stat-card">
                <span class="stat-label">대화 시간</span>
                <span class="stat-value">5:42</span>
            </div>
        </div>
    </div>

    <div class="quick-actions">
        <h2>지금 바로 확인하기</h2>

        <div class="action-card">
            <div class="action-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
                </svg>
            </div>
            <div class="action-content">
                <span class="action-title">대화 스크립트</span>
                <span class="action-desc">전체 대화 내용과 교정 확인</span>
            </div>
            <svg class="chevron" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="9 18 15 12 9 6"/>
            </svg>
        </div>

        <div class="action-card">
            <div class="action-icon analysis">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/>
                    <polyline points="17 6 23 6 23 12"/>
                </svg>
            </div>
            <div class="action-content">
                <span class="action-title">AI 분석 리포트</span>
                <span class="action-desc">CAFP 점수, 개선점, 추천 학습</span>
            </div>
            <svg class="chevron" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="9 18 15 12 9 6"/>
            </svg>
        </div>

        <div class="action-card">
            <div class="action-icon practice">
                <span class="practice-badge">3</span>
            </div>
            <div class="action-content">
                <span class="action-title">틀린 표현 바로 연습</span>
                <span class="action-desc">핵심 표현 3개 빠르게 복습</span>
            </div>
            <svg class="chevron" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="9 18 15 12 9 6"/>
            </svg>
        </div>
    </div>

    <div class="bottom-actions">
        <div class="secondary-btn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                <line x1="16" y1="2" x2="16" y2="6"/>
                <line x1="8" y1="2" x2="8" y2="6"/>
                <line x1="3" y1="10" x2="21" y2="10"/>
            </svg>
            다음 전화 예약
        </div>
        <div class="primary-btn">완료</div>
    </div>
</body>
</html>
