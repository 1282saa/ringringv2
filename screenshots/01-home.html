<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Screen</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 360px;
            height: 800px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #fafafa;
            overflow: hidden;
        }
        .status-bar {
            height: 44px;
            background: #fafafa;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 600;
        }
        .status-bar .time { color: #111; }
        .status-bar .icons { display: flex; gap: 4px; }
        .status-bar .icons span { font-size: 12px; }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            background: #fafafa;
        }
        .header h1 {
            font-size: 22px;
            font-weight: 700;
            color: #111;
        }
        .header-icons {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        .streak-badge {
            display: flex;
            align-items: center;
            gap: 4px;
            background: #111;
            color: #fff;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 13px;
            font-weight: 600;
        }
        .profile-btn {
            width: 32px;
            height: 32px;
            background: #e5e5e5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tabs {
            display: flex;
            padding: 0 20px;
            gap: 8px;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            color: #888;
            background: none;
            border: none;
            border-radius: 20px;
        }
        .tab.active {
            background: #111;
            color: #fff;
        }

        .tutor-card {
            margin: 0 20px;
            background: #fff;
            border-radius: 24px;
            padding: 32px 24px;
            text-align: center;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
        }
        .tutor-avatar {
            width: 80px;
            height: 80px;
            background: #111;
            border-radius: 50%;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .tutor-avatar span {
            font-size: 32px;
            font-weight: 600;
            color: #fff;
        }
        .personality-tags {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 12px;
        }
        .personality-tag {
            background: #f5f5f5;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 12px;
            color: #666;
        }
        .tutor-name {
            font-size: 24px;
            font-weight: 700;
            color: #111;
            margin-bottom: 8px;
        }
        .tutor-info-tags {
            display: flex;
            justify-content: center;
            gap: 12px;
        }
        .info-tag {
            font-size: 13px;
            color: #888;
        }

        .call-btn {
            margin: 24px 20px;
            background: #111;
            color: #fff;
            padding: 20px;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 600;
            text-align: center;
            width: calc(100% - 40px);
        }

        .test-btn {
            margin: 0 20px;
            background: #f5f5f5;
            color: #666;
            padding: 14px;
            border-radius: 12px;
            font-size: 14px;
            text-align: center;
            width: calc(100% - 40px);
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <span class="time">9:41</span>
        <div class="icons">
            <span>&#9679;&#9679;&#9679;&#9679;</span>
            <span>WiFi</span>
            <span>100%</span>
        </div>
    </div>

    <div class="header">
        <h1>AI 전화</h1>
        <div class="header-icons">
            <div class="streak-badge">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="#fff"><path d="M12 2c-1.3 0-2.5.5-3.5 1.5L7 5v4l-3.5 4c-1.5 1.5-2 3.5-1.5 5.5 1 4 5 7 9 7s8-3 9-7c.5-2-.5-4-1.5-5.5L15 9V5l-1.5-1.5C12.5 2.5 13.3 2 12 2z"/></svg>
                <span>7</span>
            </div>
            <div class="profile-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="#666"><circle cx="12" cy="8" r="4"/><path d="M12 14c-4 0-8 2-8 4v2h16v-2c0-2-4-4-8-4z"/></svg>
            </div>
        </div>
    </div>

    <div class="tabs">
        <div class="tab active">전화</div>
        <div class="tab">맞춤설정</div>
        <div class="tab">전화내역</div>
    </div>

    <div class="tutor-card">
        <div class="tutor-avatar">
            <span>E</span>
        </div>
        <div class="personality-tags">
            <span class="personality-tag">친근한</span>
            <span class="personality-tag">격려해주는</span>
        </div>
        <h2 class="tutor-name">Emma</h2>
        <div class="tutor-info-tags">
            <span class="info-tag">#미국식 발음</span>
            <span class="info-tag">#여성</span>
        </div>
    </div>

    <div class="call-btn">바로 전화하기</div>
    <div class="test-btn">테스트: 5초 후 전화 오기</div>
</body>
</html>
